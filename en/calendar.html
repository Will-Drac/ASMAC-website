<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>ASMAC - Calendar</title>

    <script src="../calendar.js"></script>
    <script src="../navbar.js"></script>
</head>

<body>
    <div id="navbar">
        <img style="height:75px; padding: 10px;" src="../ASMAC-EN-Logo-02.jpg">
        <div id="navbarLinks">
            <a href="./calendar.html" class="navbarElm">Calendar & News</a>

            <div id="membersDropDownTrigger" class="dropDown navbarElm" onclick="toggleDropDown('members')">
                <span>Members</span>
                <div id="membersDropDownHolder" class="dropDownHolder">
                    <a href="./members.html" class="dropDownContent">Members List</a>
                    <a href="./executive-comittee.html" class="dropDownContent">Executive Committee</a>
                </div>
            </div>

            <div id="bursariesDropDownTrigger" class="dropDown navbarElm" onclick="toggleDropDown('bursaries')">
                <span>Bursaries</span>
                <div id="bursariesDropDownHolder" class="dropDownHolder">
                    <a href="./members.html" class="dropDownContent">Members List</a>
                    <a href="./executive-comittee.html" class="dropDownContent">Executive Committee</a>
                </div>
            </div>

            <div id="aboutUsDropDownTrigger" class="dropDown navbarElm" onclick="toggleDropDown('aboutUs')">
                <span>About Us</span>
                <div id="aboutUsDropDownHolder" class="dropDownHolder">
                    <a href="./members.html" class="dropDownContent">Members List</a>
                    <a href="./executive-comittee.html" class="dropDownContent">Executive Committee</a>
                </div>
            </div>

            <a href="../fr/calendrier.html" class="navbarElm">Fran√ßais</a>
        </div>
    </div>

    <div id="pageBody">
        <h1>Calendar</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Event</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
        </table>

        <h1>News</h1>
        <ul>
            <li>One thing</li>
            <li>Other thing</li>
            <li>Third thing</li>
        </ul>

        <h1>Past News</h1>
        <ul>
            <li>Fourth thing</li>
            <li>Hi</li>
        </ul>
    </div>

    <script defer>
        const div = document.getElementById("calendarBody")
        for (let i = 0; i < calendar.length; i++) {
            const row = document.createElement("tr")

            const date = document.createElement("td")
            date.innerText = calendar[i].date.en
            row.append(date)

            const event = document.createElement("td")
            event.innerText = calendar[i].event.en
            row.append(event)

            const location = document.createElement("td")
            location.innerText = calendar[i].location.en
            row.append(location)

            div.append(row)
        }
    </script>
</body>

</html>
