<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>ASMAC - Calendrier</title>

    <script src="../calendar.js"></script>
    <script src="../navbar.js"></script>
    <script src="../navbarInteraction.js" defer></script>
</head>

<body>
    <nav-cust></nav-cust>

    <!-- makes the language switch point to the right page -->
    <script>
        const languageSwapElement = document.getElementById("languageSwap")
        languageSwapElement.innerText = "English"
        languageSwapElement.href = "../en/calendar.html"
    </script>

    <!-- hides english content -->
    <style>
        .en {
            display: none;
        }
    </style>

    <div id="pageBody">
        <h1>Calendrier</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Événement</th>
                    <th>Lieu</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
        </table>

        <h1>Actualités</h1>
        <ul>
            <li>One thing</li>
            <li>Other thing</li>
            <li>Third thing</li>
        </ul>

        <h1>Actualités passés</h1>
        <ul>
            <li>Fourth thing</li>
            <li>Fifth thing</li>
        </ul>
    </div>

    <script defer>
        const div = document.getElementById("calendarBody")
        for (let i = 0; i < calendar.length; i++) {
            const row = document.createElement("tr")

            const date = document.createElement("td")
            if (calendar[i].date.link !== undefined) {
                const dateLink = document.createElement("a")
                dateLink.innerText = calendar[i].date.fr
                dateLink.href = calendar[i].date.link
                date.append(dateLink)
            }
            else {
                date.innerText = calendar[i].date.fr
            }
            row.append(date)

            const event = document.createElement("td")
            if (calendar[i].event.link !== undefined) {
                const eventLink = document.createElement("a")
                eventLink.innerText = calendar[i].event.fr
                eventLink.href = calendar[i].event.link
                event.append(eventLink)
            }
            else {
                event.innerText = calendar[i].event.fr
            }
            row.append(event)

            const location = document.createElement("td")
            if (calendar[i].location.link !== undefined) {
                const locationLink = document.createElement("a")
                locationLink.innerText = calendar[i].location.fr
                locationLink.href = calendar[i].location.link
                location.append(locationLink)
            }
            else {
                location.innerText = calendar[i].location.fr
            }
            row.append(location)

            div.append(row)
        }
    </script>
</body>

</html>
